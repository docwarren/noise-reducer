<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #000;
        color: #fff;
      }
    </style>
    <title>noise-reducer</title>
  </head>

  <body>
    <div>
      <input
        type="range"
        id="denoise"
        name="denoise"
        min="-1"
        max="1"
        step="0.01"
      />
      <label for="denoise">De-noise</label>
    </div>
    <div>
      <select>
        <option value="none">none</option>
        <option value="basic">basic</option>
        <option value="squash">squash</option>
      </select>
    </div>
    <noise-reducer></noise-reducer>
    <script>
      const slider = document.querySelector('input');
      const reducer = document.querySelector('noise-reducer');
      const dd = document.querySelector('select');

      slider.addEventListener('input', event => {
        reducer.setAttribute('delta', event.target.value);
      });

      dd.addEventListener('input', event => {
        reducer.setAttribute('function', event.target.value);
      })
    </script>
    <script type="module" src="./out-tsc/src/noise-reducer.js"></script>
  </body>
</html>
